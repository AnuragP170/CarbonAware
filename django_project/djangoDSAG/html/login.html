<!doctype html>
<html lang="en">
{% extends "navbar.html" %}

{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>CarbonAware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<div style="width: 700px; margin-top: 20px; border: 2px solid black;" class="container">
    <div style="width:500px; margin:auto; padding-top: 20px;">

    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form method="post" action="{% url 'login' %}" action="">
          {% csrf_token %}
        
          <p style="text-align: center;"><b>Sign In Here!</b></p>
        
          <!-- This Django markup section is to display the error messages if login fails  -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong> {{ message }} </strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
            
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" name="username"/>
            <label class="form-label" for="loginName">Email or username</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" name="password"/>
            <label class="form-label" for="loginPassword">Password</label>
          </div>
        
          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
          </div>
        
          <!-- Submit button -->
          <button type="submit" value="login" class="btn btn-primary btn-block mb-4 {{ next }}">Sign in</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register here!</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
{% endblock content %}

</html>
