<!doctype html>
<html lang="en">
{% extends "navbar.html" %}
{% load static %}

{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>CarbonAware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body id="bg" style="background-image: url('{% static 'img/djangoDSAG_bg2.png' %}');">

    <div class="container-fluid" style="margin: auto; padding-top: 20px; border-bottom: 2px solid white;">
        <h1 style="color: white; text-align: center;"> Your route has been calculated and will be shown below. </h3>
        <br>
    </div>

    {% if output %}
    <h1 style="padding-top: 20px; text-align: center; text-decoration: underline; color: white;"> Optimized MRT Route Information </h1>
    <div class="container-fluid" style="margin: auto; padding-top: 20px;">
        <div class="container" style="text-align: left; width: 100%; border: 2px white solid;">
            <h3 style="color: white; text-align: center;"> {{ output | linebreaksbr }} </h3>
        </div>
    </div>
    {% endif %}

    {% if graph %}
        <div style="text-align: center;">
            {{graph | safe }}
        </div>
    {% endif %}

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
{% endblock content %}
